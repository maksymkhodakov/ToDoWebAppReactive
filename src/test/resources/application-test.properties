spring.application.name=ToDoWebApp
spring.main.web-application-type=reactive

# Use H2 in-memory database for testing
spring.r2dbc.url=r2dbc:h2:mem:test;TRACE_LEVEL_SYSTEM_OUT=3;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
spring.r2dbc.username=sa
spring.r2dbc.password=
spring.r2dbc.pool.initial-size=1
spring.r2dbc.pool.max-size=5

# Disable Flyway migrations for test (we'll use H2 init scripts instead)
spring.flyway.enabled=false

# H2 will execute schema.sql if present in classpath
spring.sql.init.mode=always
spring.sql.init.platform=h2

# Test profile configuration
spring.test.mockmvc.print=true

# JWT configuration
jwt.secret=test-secret-key
jwt.expiration-time=3600000

# Security configuration
spring.security.user.name=admin
spring.security.user.password=admin

# Disable additional logging
logging.level.root=WARN
logging.level.com.example.todowebapp=INFO

